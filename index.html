<!DOCTYPE html>
<html>
<head>
  <title>GifTastic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Crushed|Exo|Frijole" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<h1 class="text-center">Gif Tastic</h1>
				<h2 class="text-center">Press any button to generate the gifs.</br>
				Make any food button you want. Then click on them. Enjoy!!</h2>
			</div>
		</div>
	
		<div class="row">
			<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
				<div class="image_view">
					<div class="row" id="row1"></div>	
					<div class="row" id="row2"></div>
					<div class="row" id="row3"></div>
					<div class="row" id="row4"></div>
				</div>
			</div>

			<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
				<div id="form_section">
					<h3>Add a food</h3>
					<form>
						<input id="foodInput" type="text" name="food_name">
						<button id="submit_button" class="btn btn-primary">Submit</button>
					</form>
					<div id="buttons_view"></div>
				</div>
			</div>
		</div>
	</div>








<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="javascript/gifTastic.js"></script>
</body>
</html>
